<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluelock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <span class="logo">
            <img src="images/image 5.png" alt="logo"></span>
        <div class="navg">
            <div class="navigation_top">
                <span class="button">
                    <img src="./images/icons8-account-48.png" alt="" class="acc_icon">
                    <button class="butt">Log In</button>
                    <button class="butt">Register</button>
                </span>
                
            </div>
            <div class="navigation_bottom">
                <!-- <div class="button-default">
                    <span class="button-inner"></span>
                </div>
                <div class="button-default">
                    <span class="button-inner"></span>
                </div> -->
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="sliderr">
            <div class="app">
                <div class="cardList">
                    <button class="cardList__btn btn btn--left">
                        <div class="icon">
                            <svg>
                                <use xlink:href="#arrow-left"></use>
                            </svg>
                        </div>
                    </button>
            
                    <div class="cards__wrapper">
                        <div class="card current--card">
                            <div class="card__image">
                                <img src="https://images.unsplash.com/photo-1560272564-c83b66b1ad12?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vdGJhbGwlMjBwbGF5ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="" />
                            </div>
                        </div>
            
                        <div class="card next--card">
                            <div class="card__image">
                                <img src="https://images.unsplash.com/photo-1570498839593-e565b39455fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Zm9vdGJhbGwlMjBwbGF5ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60" alt="" />
                            </div>
                        </div>
            
                        <div class="card previous--card">
                            <div class="card__image">
                                <img src="https://images.unsplash.com/photo-1606925797300-0b35e9d1794e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGZvb3RiYWxsJTIwcGxheWVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="" />
                            </div>
                        </div>
                    </div>
            
                    <button class="cardList__btn btn btn--right">
                        <div class="icon">
                            <svg>
                                <use xlink:href="#arrow-right"></use>
                            </svg>
                        </div>
                    </button>
                </div>
            
                <div class="infoList">
                    <div class="info__wrapper">
                        <div class="info current--info">
                            <h1 class="text name">FINALS WIN(3-1)</h1>
                            <h4 class="text location">Spain</h4>
                            <p class="text description">BlueLock win a tough match</p>
                        </div>
            
                        <div class="info next--info">
                            <h1 class="text name">FINALS LOSE(1-2)</h1>
                            <h4 class="text location">Peru</h4>
                            <p class="text description">Adventure is never far away</p>
                        </div>
            
                        <div class="info previous--info">
                            <h1 class="text name">FINALS TIE(2-2)</h1>
                            <h4 class="text location">France</h4>
                            <p class="text description">Let your dreams come true</p>
                        </div>
                    </div>
                </div>
            
            
                <div class="app__bg">
                    <div class="app__bg__image current--image">
                        <img src="https://source.unsplash.com/Z8dtTatMVMw" alt="" />
                    </div>
                    <div class="app__bg__image next--image">
                        <img src="https://source.unsplash.com/9dmycbFE7mQ" alt="" />
                    </div>
                    <div class="app__bg__image previous--image">
                        <img src="https://source.unsplash.com/m7K4KzL5aQ8" alt="" />
                    </div>
                </div>
            </div>
            
            <svg class="icons" style="display: none;">
                <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
                    <polyline points='328 112 184 256 328 400'
                                 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
                </symbol>
                <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
                    <polyline points='184 112 328 256 184 400'
                                 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
                </symbol>
            </svg>
            <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./script.js"></script>
        </div>
    </section>

    <section class="content">
        <div class="whiteboard">
        </div>
    </section>
    

    <section class="footer">
        <div class="top_box">
            
        </div>
        <div class="box">
            <ul class="footul">
                <li><a href="#" class="footlink">Legal Terms</a></li>
                <li><a href="#" class="footlink">Privacy Policy</a></li>
                <li><a href="#" class="footlink">Cookies</a></li>
                <li><a href="#" class="footlink">Accessibility</a></li>
                <li><a href="#" class="footlink">Contact Us</a></li>
                <li><a href="#" class="footlink">Support/FAQs</a></li>
            </ul>  
        </div>
    </section>
</body>
</html>
